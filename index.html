<?xml version="1.0" encoding="UTF-8"?>
  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="utf-8" />
    <title>SCM Explorer</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.css" rel="stylesheet" />
    <link href="css/scm_explorer.css" rel="stylesheet" />
    <script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/scm_explorer_login.js" type="text/javascript"></script>
    <script src="js/scm_explorer.js" type="text/javascript"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand">SCM Explorer</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li id="userName">
              <p class="navbar-text">USER</p>
            </li>
            <li id="mainLogout">
              <button class="btn navbar-btn btn-danger" >Logout</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="waitSpinner" class="spinner"></div>
    <div id="loginContainer" class="container">
      <div id ="loginForm" class="panel panel-primary login-panel col-md3">
        <div class="panel-heading">
          <h2 class="panel-title">Please sign in</h2> </div>
        <div class="panel-body">
          <form >
            <div class="form-group" target="_blank">
              <label for="inputServer">Server</label>
              <input type="url" class="form-control" id="inputServer" placeholder="Server url" value=""></input>
            </div>
            <div class="form-group">
              <label for="inputUser">User</label>
              <input type="text" class="form-control" id="inputUser" placeholder="User" value=""></input>
            </div>
            <div class="form-group">
              <label for="inputPassword">Password</label>
              <input type="password" class="form-control" id="inputPassword" placeholder="Password"></input>
            </div>
            <div class="checkbox">
              <label>
                <input id="inputRememberMe" type="checkbox"/> Remember me
              </label>
            </div>
            <button target="_blank" class="btn btn-primary disabled" id="loginButton" >Login</button>
            <span id="errorMessage" class="hide">Unable to login</span>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
